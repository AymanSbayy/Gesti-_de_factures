<!doctype html>
<html lang="ca">

<head>
	<title>Factures SaPa</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="Estils/estils.css">
	<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
	<script type="module" src="Factures.js"></script>
</head>

<body>
	<div id="main" class="inline">
		<div class="inline">
			<h2>Factures SaPalomera</h2>
			<button id='recuperar'>Recuperar</button>
			<input type="file" id="arxiuJson" accept=".json" style="display: none;" />
			<button id='guardar' style='margin-left:.5rem;'>Guardar</button>
			<button id='novaFact' style='margin-left:.5rem;'>Nova Factura</button><br><br>
			<table>
				<thead>
					<tr>
						<th>Núm</th>
						<th>Data</th>
						<th>NIF</th>
						<th>Client</th>
						<th>Telèfon</th>
						<th>E-mail</th>
						<th>Subtotal</th>
						<th>Dte</th>
						<th>Base l.</th>
						<th>IVA</th>
						<th>Total</th>
						<th>P</th>
						<th>ACC</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	<div id="dades_factura" class="dialeg">
		<div class="centrat">
			<form id="factura">
				<div id="tancar" class="tancar"><img src="Imatges/close.svg"></div>
				<h5>Dades de la factura i del client</h5><br>
				<br>
				Núm factura <input type="number" id="num_factura" name="num_factura" disabled><br>
				Data factura <input type="date" id="data_factura" name="data_factura" required>
				<input type="checkbox" id="pagada" name="pagada"> Pagada<br><br>
				NIF <input style="width: 15rem;" type="text" id="nif" name="nif" maxlength="9"
					pattern="[0-9]{8}[A-Za-z]{1}" required><br>
				Nom <input style="width: 15rem;" type="text" id="nom" name="nom" required><br>
				Telèfon <input type="tel" id="telefon" name="telefon" pattern="[0-9]{9}" required><br>
				E-mail <input type="email" id="email" name="email" required><br><br>

				% Dte <input type="number" id="dte" name="dte" min="0" max="100" step="0.01" required><br>
				% IVA <input type="number" id="iva" name="iva" min="0" max="100" step="0.01" required><br>

				<input id="insertFact" type="submit" value="Guardar">
				<button id="editFact" type="button">Editar</button>

			</form>
		</div>
	</div>
	<div id="dades_article" class="dialeg">
		<div class="centrat">
			<div id="tancar2" class="tancar"><img src="Imatges/close.svg"></div>
			<h2>Detalls de la cistella</h2>
			<div class="inline">
				<table id="miTabla">
					<thead>
						<tr>
							<th>Codi</th>
							<th>Article</th>
							<th>Uni.</th>
							<th>Preu</th>
							<th>Subtotal</th>
							<th>ACC</th>
						</tr>
					</thead>
					<tfoot>
						<tr>
							<td colspan="4">Total articles</td>
							<td id="totalArticles">0€</td>
							<td><button id='nouArticle'><img style="padding-top: 2px;"
										src="Imatges/afegir.svg"></button></td>
						</tr>
					</tfoot>
					<tbody></tbody>
				</table>
			</div>
			<button id="guardarArt">Guardar</button>
		</div>
	</div>
</body>

</html>
